---
# roles/helm_deploy/vars/azure.yml
# Azure-specific variables and defaults

# CSI Driver provider for Azure
csi_driver_provider: azure-keyvault

# Azure-specific resource naming conventions
azure_resource_prefix: "{{ app_name }}"

# Key Vault access settings
azure_keyvault_access_policy: true

# Workload Identity settings
azure_workload_identity_enabled: true
azure_workload_identity_audience: "api://AzureADTokenExchange"

# Azure-specific annotations for pods using workload identity
azure_workload_identity_pod_labels:
  azure.workload.identity/use: "true"

# Common Azure resource tags (applied where possible)
azure_tags:
  ManagedBy: ansible
  Application: "{{ app_name }}"
  Environment: "{{ env | default('dev') }}"
