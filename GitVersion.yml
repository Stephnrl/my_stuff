assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment

branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    
  feature:
    regex: ^feature[/-]
    mode: ContinuousDeployment
    tag: alpha.{BranchName}
    increment: Minor
    source-branches: ['main']
    
  release:
    regex: ^release[/-]
    mode: ContinuousDeployment
    tag: rc
    increment: None
    source-branches: ['main']

  hotfix:
    regex: ^hotfix[/-]
    mode: ContinuousDeployment
    tag: hotfix
    increment: Patch
    source-branches: ['main']

ignore:
  sha: []
